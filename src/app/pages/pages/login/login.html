 <div class="d-flex justify-content-center">
<div style="width: 500px">
  <amexio-card-pane [showCard]="true" [enableFooter]="false">
    <amexio-pane-header>
      <div class="header">Sign into Your account</div>
    </amexio-pane-header>
    <amexio-pane-body>
      <form>
        <div class="login-form">
          <div class="form-group">
            <amexio-email-input [fieldLabel]="'Email'" name="email"
                               [placeholder]="' Email'">
            </amexio-email-input>
            <amexio-password-input
              [fieldLabel]="'Password'" name="password"
              [placeholder]="' Password'"
              [iconFeedBack]="true"
            ></amexio-password-input>
            <div class="forgot-password"><a href="#">Forgot Password</a></div>
          </div>
        </div>
      </form>
      <div style="float: right">
        <amexio-btn [label]="'Login'" [type]="'primary'" [tooltipMessage]="'Login Account'" [size]="'small'">
        </amexio-btn>
      </div>
      <button type="button" class="btn btn-link float-left">Sign up</button>
    </amexio-pane-body>
  </amexio-card-pane>
</div>
</div>
